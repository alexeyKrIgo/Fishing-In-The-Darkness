<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:white">Fishing in the Darkness</h1>
    <div style="text-align: center;">
        <div>
            <label for="username" style="color: white">Nickname:</label>
            <input type="text" id="nickname" style="font-family: InTheDarkness;">

            <label for="password" style="color: white;">Password: </label>
            <input type="password" id="password" style="font-family: InTheDarkness;">
        </div>
        <div style="margin-top: 20px;">
            <button id="login" style="font-family: InTheDarkness; font-size: 20px;">LOGIN</button>
        </div>
        <div style="margin-top: 20px">
            <button id="register" style="font-family: InTheDarkness; font-size: 10px">REGISTER</button>
        </div>
    </div>
</body>
